<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <button id="getText">Get text</button>
    <button id="getUsers">Get Users</button>
    <button id="getFromUrl"> Clinical trail info</button>
    <button id="getLoopUrl"> Clinical trail Loop</button>
    <div id="output"></div>
<script>
    document.getElementById("getText").addEventListener("click", getText);
    document.getElementById("getUsers").addEventListener("click", getUsers);
    document.getElementById("getFromUrl").addEventListener("click", getFromUrl);
    document.getElementById("getLoopUrl").addEventListener("click", getLoopUrl);

        fetch("sample.txt")

    function getUsers(){
        fetch('users.json')
        .then((res) => res.json())
        .then((data) => { 
            let output = '<h2>Users</h2>';
            data.forEach(function(user) {
                output += 
                `<ul>
                    <li>id:${user.id}</li>
                    <li>name:${user.name}</li>
                    <li>email:${user.email}</li>
                </ul>`;
            });
            document.getElementById("output").innerHTML = output;
        });
    }
    const apiUrl='https://classic.clinicaltrials.gov/api/query/full_studies?expr=heart+attack&min_rnk=1&max_rnk=&fmt=json';
    function getFromUrl(){
        fetch(apiUrl)
        .then((res) => res.json())
        .then((data) => {
            //one onbject restult
            let study = data.FullStudiesResponse.FullStudies[0].Study.ProtocolSection.IdentificationModule;
            let output = `<h2>Clinical Trial Web result on Heart Attack:</h2>
                            <ul>
                                <li>NCTId: ${study.NCTId}</li>
                            </ul>`;
                            console.log(data);
            document.getElementById("output").innerHTML = output;
        });
    };
